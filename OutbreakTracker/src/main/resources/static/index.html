<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Outbreak</title>
<script src="./js/script.js"></script>
</head>
<body>
	<h1>Welcome to Outbreak Tracker!</h1>
	<div id="wrapper">
		<div id="forms">
		<form name="getOutbreaks">
					 <input type='submit' name='submit' value='Append All' />
		</form>
		<form name="getOutbreakById">
					 <br>Outbreak ID:<input type='text' name='oid' />
					 <input type='submit' name='submit' value='Submit' />
		</form>
		<form name="newOutbreak">
			 <br> Date:<input type='text' name='date' />
			 <br> Summary:<input type='text' name='summary' />
			 <br> Disease:<input type='text' name='disease' />
			 <br> Location:<input type='text' name='location' />
			 <br> Species:<input type='text' name='species' />
			 <br> Cases:<input type='text' name='cases' />
			 <br> Deaths:<input type='text' name='deaths' />
			 <br> Significance:<input type='text' name='significance' />
			 <br> <input type='submit' name='submit' />
		</form>
		</div>
		<div id="outbreakDIV">
		<table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Summary</th>
                <th>Disease</th>
                <th>Location</th>
                <th>Species</th>
                <th>Cases</th>
                <th>Deaths</th>
                <th>Significance</th>
            </tr>
        </thead>
        <tbody id="tablebody">
            <!-- <tr>
                <td>Colorado</td>
                <td>CO</td>
            </tr> -->
        </tbody>
    </table></div>
	</div>
</body>
</html>
